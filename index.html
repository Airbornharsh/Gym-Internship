<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assests/index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>GYMANISM</title>
  </head>
  <body>
    <nav>
      <div class="nav_logo">
        <h1>GYMANISM</h1>
      </div>
        <div class="nav_middle">
          <div class="nav_middle_button_close" id="nav_middle_button_close">
            <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48" >
              <path
                d="M12.45 37.65 10.35 35.55 21.9 24 10.35 12.45 12.45 10.35 24 21.9 35.55 10.35 37.65 12.45 26.1 24 37.65 35.55 35.55 37.65 24 26.1Z" fill="white"
              />
            </svg>
          </div>
          <div class="nav_middle_button_open" id="nav_middle_button_open">
            <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48" >
              <path d="M6 36V33H42V36ZM6 25.5V22.5H42V25.5ZM6 15V12H42V15Z" fill="white" />
            </svg>
          </div>
          <ul id="navigating_items" class="fadein">
            <li id="nav_home"><a href="">Home</a></li>
            <li id="nav_about"><a href="">About</a></li>
            <li id="nav_services"><a href="">Services</a></li>
            <li id="nav_products"><a href="">Products</a></li>
            <li id="sign_up_container"><button id="sign_up">Sign Up</button></li>
          </ul>
        </div>
    </nav>
    <div id="sign_up_template">
      <form action="submit">
        <ul>
          <li>
            <label for="name">Name:</label>
            <input type="text" name="" id="sign_up_name" />
          </li>
          <li>
            <label for="email">Email:</label>
            <input type="email" name="" id="sign_up_email" />
          </li>
          <li>
            <label for="password">Password:</label>
            <input type="password" name="" id="sign_up_password_1" />
          </li>
          <li>
            <label for="password">Confirm Password:</label>
            <input type="password" name="" id="sign_up_password_2" />
          </li>
        </ul>
        <button type="submit" id="sign_up_submit">Submit</button>
      </form>
    </div>
    <header>
      <img
        id="header_background_image"
        class="background_image"
        src="./assests/images/headerImages/sven-mieke-jO6vBWX9h9Y-unsplash.jpg"
      />
      <div id="signed_up"><h2></h2></div>
      <div class="text">
        <div id="header_text_heading" class="text_heading textHeading">
          <h2>Workability</h2>
        </div>
        <div id="header_text_description" class="text_description fade">
          <p>
            Success usually comes to those who are too busy to be looking for
            it.
          </p>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
    <script src="./assests/index.js" type="module"></script>
  </body>
</html>
